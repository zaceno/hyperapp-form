        <script>
            /*
            Code that simply adds class="current" to the nav link list
            item for the current hash
            */
            const setCurrent = () => {
                let current = document.querySelector('li.current')
                if (current) current.classList.remove('current')
                current = document.querySelector(
                    'a[href*="' + window.location.hash + '"]'
                )
                if (current) current.parentNode.classList.add('current')
            }
            document.addEventListener('DOMContentLoaded', setCurrent)
            window.addEventListener('hashchange', setCurrent)
        </script>
